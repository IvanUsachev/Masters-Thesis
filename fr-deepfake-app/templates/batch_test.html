<!DOCTYPE html>
<html>
<head>
    <title>Batch Deepfake Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Batch Deepfake Detection</h1>

        <form method="POST" enctype="multipart/form-data">
            <label>Select multiple video files to analyze:</label><br><br>
            <input type="file" name="videos" accept="video/*" multiple required><br><br>
            <button type="submit">Analyze Selected Videos</button>
        </form>

        <hr>

        <form action="/">
            <button type="submit">Back to Home</button>
        </form>
    </div>
</body>
</html>
